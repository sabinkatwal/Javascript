<html>
    <head><title>Color switcher</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="all">
        <p class="first">Color scheme switcher</p>
        <div class="main">
        <div class="red" onclick="document.body.style.backgroundColor='red'"></div>
        <div class="green"onclick="document.body.style.backgroundColor='green'"></div>
        <div class="blue"onclick="document.body.style.backgroundColor='blue'"></div>
        <div class="yellow"onclick="document.body.style.backgroundColor='yellow'"></div>
    </div>
    <p class="msg">Select to change background color</p></div>
    </body>
</html>
